<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">

      <div class="sidebar">    
        <div class="sidebar-top"> 
          <img class="dashboard-img" src="images/rhombus-split.svg" alt="rhombus icon">
          <div class="dashboard-text">Dashboard</div> 
        </div>
        <div class="sidebar-mid">              
          <img class="sidebar-img" src="images/home.svg" alt="home icon">
          <a class="sidebar-link" href="#">Home</a>
          <img class="sidebar-img" src="images/card-account-details.svg" alt="profile icon">
          <a class="sidebar-link" href="#">Profile</a>
          <img class="sidebar-img" src="images/message-reply-outline.svg" alt="messages icon">
          <a class="sidebar-link" href="#">Messages</a>
          <img class="sidebar-img" src="images/clock-time-three-outline.svg" alt="history icon">
          <a class="sidebar-link" href="#">History</a>
          <img class="sidebar-img" src="images/file-multiple-outline.svg" alt="tasks icon">
          <a class="sidebar-link" href="#">Tasks</a>
          <img class="sidebar-img" src="images/account-group.svg" alt="communities icon">
          <a class="sidebar-link" href="#">Communities</a>      
        </div>
        <div class="sidebar-bottom">   
          <img class="sidebar-img" src="images/cog-outline.svg" alt="settings icon"> 
          <a class="sidebar-link" href="#">Settings</a>
          <img class="sidebar-img" src="images/help-box.svg" alt="support icon">
          <a class="sidebar-link" href="#">Support</a>
          <img class="sidebar-img" src="images/shield-check-outline.svg" alt="privacy icon">
          <a class="sidebar-link" href="#">Privacy</a>    
        </div>
      </div><!-- .sidebar -->

      <div class="header">
        <div class="header-top-left">
          <button class="header-btnSearch">
            <img class="header-btnSearch-img" src="images/magnify.svg" alt="magnify icon">
          </button>
          <input class="header-input" type="text">
        </div>

        <div class="header-top-right">
          <button class="header-btnNotifications">
            <img class="header-btnNotifications-img" src="images/bell-ring.svg" alt="bell icon">
          </button>
          <img class="header-img-right" src="images/cat.jpg" alt="cute cat image">
          <div class="header-text-right">Morgan Oakley</div>
        </div>

        <div class="header-bottom-left">
          <img class="header-img-bottom-left" src="images/cat.jpg" alt="cute cat image">
          <div class="header-text-bottom-left">Hi there,</div>
          <div class="header-text-bottom-left-2">Morgan Oakley(@morgan)</div>
        </div>

        <div class="header-bottom-right">
          <button class="header-btn">New</button>
          <button class="header-btn">Upload</button>
          <button class="header-btn">Share</button>
        </div>
      </div> <!-- .header -->

      <div class="main-content"> 
      </div> <!-- .main-content -->

    </div> <!-- .container-->

  </body>
</html>
