<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">

      <div class="sidebar">
        
        <div class="sidebar-top"> 
          <img class="dashboard-img" src="images/rhombus-split.svg" alt="rhombus icon">
          <div class="dashboard-text">Dashboard</div> 
        </div>

        <div class="sidebar-mid">
                    
          <img class="sidebar-img" src="images/home.svg" alt="home icon">
          <div class="sidebar-text">Home</div>
          <img class="sidebar-img" src="images/card-account-details.svg" alt="profile icon">
          <div class="sidebar-text">Profile</div>
          <img class="sidebar-img" src="images/message-reply-outline.svg" alt="messages icon">
          <div class="sidebar-text">Messages</div>
          <img class="sidebar-img" src="images/clock-time-three-outline.svg" alt="history icon">
          <div class="sidebar-text">History</div>
          <img class="sidebar-img" src="images/file-multiple-outline.svg" alt="tasks icon">
          <div class="sidebar-text">Tasks</div>
          <img class="sidebar-img" src="images/account-group.svg" alt="communities icon">
          <div class="sidebar-text">Communities</div>
          
        </div>
       
        <div class="sidebar-bottom">
          
          <img class="sidebar-img" src="images/cog-outline.svg" alt="settings icon"> 
          <div class="sidebar-text">Settings</div>
          <img class="sidebar-img" src="images/help-box.svg" alt="support icon">
          <div class="sidebar-text">Support</div>
          <img class="sidebar-img" src="images/shield-check-outline.svg" alt="privacy icon">
          <div class="sidebar-text">Privacy</div>
          
        </div> <!-- .sidebar -->


      <div class="header">

      </div> <!-- .header -->
      <div class="main-content"></div> <!-- .main-content -->
    </div> <!-- .container-->

  </body>
</html>
